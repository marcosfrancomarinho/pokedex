<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./asset/image/icon.ico" rel="icon">
  <link href="./asset/css/style.css" rel="stylesheet">
  <script defer src="./asset/js/script.js"></script>
  <title>pokedex</title>
</head>

<body>
  <main>
    <form class="form">
      <input type="search" class="search" required placeholder="Name or Number">
    </form>
    <div class="btn">
      <button class="btn-back">next</button>
      <button class="btn-next">back</button>
    </div>
    <div class="pokemon">
      <span class="id-pokemon"> -17- </span>
      <span class="name-pokemon">Pikachu</span>
    </div>
    <img class="image-pokemon"
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif"
      alt="pokemon">
    <img src="./asset/image/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>

</html>
